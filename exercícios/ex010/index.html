<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando Com Listas</h1>
    <h2>Listas ordenadas</h2>
   <ol type="i">
        <li>Acordar</li>
        <li>Ligar para Pedro</li>
        <li>Tomar Café</li>
        <li>Escovar os dente</li>
        <li>Passear</li>
        <li>Almoçar</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Dormir</li>
   </ol>
   <h2>Listas não ordenadas</h2>
   <ul type="square">
        <li>Pão</li>
        <li>Iogurte</li>
        <li>maça</li>
        <li>Leite</li>
        <li>Chocolate</li>
   </ul>
</body>
</html>
